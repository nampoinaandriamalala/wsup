<div class="col-lg-12 col-sm-12">
    <div class="card-user-profil hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="/wsup/ressources/images/notif.png">
        </div>
        <div class="useravatar">
            <img alt="" class="thumb" src="/wsup/ressources/images/notif.png"> 
        </div>
        <div class="card-info"> <span class="card-title">100 DERNIERS NOTIFICATIONS<br /></span>
        </div>
   </div>
</div>

<div class="row">
    <div class="col-md-10">
        <div class="input-group p-5">
            <div class="input-group">
                <div class="input-group-btn search-panel">       
                    <div class="input-group" id="type-search">                           
                    </div>
                </div>
                <input type="text" class="form-control" name="x" ng-model="filternotif" placeholder="Recherche">
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search" aria-hidden="true"></i>

                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="input-group p-5">
            <div class="input-group">
                <div class="input-group-btn">       
                    
                </div>
                
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="ListNotifTout()" value={{affichervalue}} >{{affichervalue}}<i class={{icon}} aria-hidden="true"></i>
                        
                    </button>
                </div>
            </div>
        </div>
    </div>
<!--    <div class="col-md-2 p-2">
        <button class="btn btn-danger" type="button">
            <span class="glyphicon glyphicon-delete"></span> Supprimer tous les historiques</button>
    </div>-->
</div>

<!--<div class="col-md-6">
    <form class="navbar-form navbar-right" role="search">

    </form>
</div>-->

<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="lsnt in listnotif| filter : filternotif">
        <div class="box-part-notif text-center">
            <i class="fa  fa-3x" aria-hidden="true"></i>
            <div class="title">
                <h2>{{lsnt.date}}</h2>
                <h1>{{lsnt.name}}</h1>
            </div>

            <div class="">
                <a href="#" class="btn btn-outline-info" ng-click="checked = !checked">Afficher / cacher le contenu </a>
                <div class="panel panel-default espacetopbot" ng-show="checked">
                    <h6 class=" text-center">{{lsnt.content}}</h6>
                </div>
            </div>

            <div class="text">
                <span>Type demande
                    <h3> {{lsnt.typedemnde}} </h3> </span>
            </div>
<!--            <a href="#">Supprimer de l'historiques</a>-->
        </div>
    </div>
</div>
